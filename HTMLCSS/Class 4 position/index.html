<body>
    <div id="bangladesh">
        <h1>Bangladesh Flag</h1>
    <div class="green">

    </div>

    <div class="red">

   </div>

            <div class="red"></div>

    </div>
    <div id="jamaica">

        <div class="yellow">
            <div class="green-top"></div>
            <div class="black-left"></div>
            <div class="black-right"></div>

    <div id="czech">
